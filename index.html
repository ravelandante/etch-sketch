<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Pixel Sketch</title>
</head>
<body oncontextmenu="return false;" ondragstart="return false;" ondrop="return false;">
    <h1>Pixel Sketch</h1>
    <div class="flex" id="flex-grid">
        <div class="controls">
            <h3>Options</h3>
            <div>
                <label for="size">Canvas Size (px): </label>
                <input type="number" id="size" min="1" max="900" step="1" value="16">
            </div>
            <div>
                <label for="toggle_grid">Enable Grid </label>
                <input type="checkbox" id="toggle_grid" checked="true">
            </div>
            <button class="modes enabled" id="single">Single Color</button>
            <button class="modes" id="rainbow">Rainbow</button>
            <button class="modes" id="eraser">Eraser</button>
            <button class="modes" id="reset">Reset Canvas</button>
        </div>
    </div>
</body>
</html>
