<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Pixel Sketch</title>
</head>
<body>
    <h1>Pixel Sketch</h1>
    <div class="flex">
        <div class="controls">
            <h3>Options</h3>
            <div>
                <label for="size">Canvas Size (px): </label>
                <input type="number" id="size" min="1" max="900" step="1" value="16">
                <button type="button" id="resize">Resize</button>
            </div>
            <div>
                <label for="toggle_grid">Toggle Grid </label>
                <input type="checkbox" id="toggle_grid" checked="false">
            </div>
            <button class="modes">Single Color</button>
            <button class="modes">Rainbow</button>
        </div>
    </div>
</body>
</html>
